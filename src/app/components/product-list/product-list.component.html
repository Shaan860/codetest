
<h2 class="all-products">All Products</h2>
<div class="body-container">
<div>
<!-- <select>
  <option *ngFor="let product of products">{{product.bodyType}}</option>
</select> -->
</div>
<div *ngIf='products' layout="row" layout-wrap class="card-parent">
    <mat-card class="example-card item" *ngFor="let product of products">
        <mat-card-header >
          <mat-card-title>{{product.bodyType}}</mat-card-title>
          <mat-card-subtitle> <span class="model-name"> {{product.modelName}} </span> <span class="model-sub-name">{{product.modelType}}</span></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
        <mat-card-actions class="learn-shop-link">
          <a [routerLink]="['/learn', product.id]">LEARN <mat-icon svgIcon="chevron-small"></mat-icon></a> 
          <a [routerLink]="['/shop', product.id]">SHOP <mat-icon svgIcon="chevron-small"></mat-icon></a> 
        </mat-card-actions>
      </mat-card>
</div>

{{errMessage}}
</div>
